 <!-- Start of alert popup -->
    <!-- ======================= -->

    <div class="popup popup--open" [ngClass]="{'popup--open': isOpen}">
        <div class="popup__header">
            <div title="Close" class="close layout--center" (click)="isOpen = !isOpen">
                X
            </div>
        </div>
        <div class="popup__body layout--center">
            <div class="popup__body-inner">

                <div class="form">
                    <div class="form__title">
                        <span class="highlight">#</span>{{title}}
                    </div>
                    <div class="form__description">
                        {{description}}
                    </div>
                    <form name="alert">
                        <div class="alert">
                            <input type="submit" value="OK" (click)="alertClose()"/>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- ======================= -->
    <!-- End of alert popup -->
