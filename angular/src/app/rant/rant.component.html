
    <div class="post__inner">
        <div class="score">
            <app-voting [votingCount]="rantValues.votes" [downVoted]="downVoted" [upVoted]="upVoted"></app-voting>
        </div>
       
        <a class="post__body" href="rant/{{rantValues.id}}">
            {{rantValues.content}} </a>
    </div>
    <div class="post__footer">
        <div class="post__time">{{rantValues.displayTime}}</div>
        <div class="post__comments">
            <svg class="icon" viewBox="0 0 31 32">
                <path d="M24.732 24.371v7.629l-7.267-7.267h-8.808c-4.781 
                0-8.657-3.875-8.657-8.657v-7.42c0-4.781 3.876-8.657 
                8.657-8.657h13.604c4.781 0 8.657 3.875 8.657 8.657v7.42c0 
                3.922-2.61 7.23-6.186 8.294z"></path>
            </svg>
            {{rantValues.commentCount}}
        </div>
    </div>
    <app-alert [isOpen]="isError" [title]="title" [description]="description"></app-alert>
