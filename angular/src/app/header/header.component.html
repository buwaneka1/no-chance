<section class="header layout--center">
    <div class="header__content layout--wrapped">
        <div class="brand">
            <a href="/"><div class="brand__name"><span>#</span>DEVRANT</div></a>
        </div>

        <!-- User Profile -->
        <div class="profile layout--center" *ngIf="isLogged">
            <div class="profile__picture">
                <svg height="36" width="36">
                    <circle cx="18" cy="18" r="18" fill="#5c5f6f"></circle>
                </svg>
            </div>
            <div class="profile__name">{{userName}}</div>
        </div>

        <div class="join">
            <span (click)="openLoginModal()" *ngIf="!isLogged">Join</span>
            <span  *ngIf="isLogged" (click)="onSignOutClicked()">Sign Out</span>
        </div>
    </div>
</section>
<app-login></app-login>
